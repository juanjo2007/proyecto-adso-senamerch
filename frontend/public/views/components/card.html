<div class="card">
    <!-- {{title}} son variables que se remplazaran dinámicamente con datos reales al momento de renderizar el contenido -->
    <h2 class="card__title">{{title}}</h2>
    <div class="card__icons">
    <img src="{{icon1}}" alt="ícono principal" class="card__icon card__icon-primary">
    <img src="{{icon2}}" alt="ícono secunadrio" class="card__icon card__icon-secondary">
    </div>
    <p class="card__description">{{description}}</p>
</div>
